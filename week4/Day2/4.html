<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritence</title>
    <!-- Inheritence , initial
     text-alignm, color , auto applicable
     Margin , borderm , not inherit automaticaly
    
    
    -->
    <style>
        div {
            text-align: center;
            border: 1px solid red;
        }

        p {
            color: initial;
        }
    </style>
</head>

<body>
    <div>
        <p>Hello</p>
    </div>
</body>

</html>
