<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>

<body>

    <h1>Iframe Website</h1>

    <iframe src="https://picsum.photos/" width="40%" height="60px" frameborder="10"></iframe>
    <h2>Embeded Map</h2>
    <div style="overflow:hidden;max-width:100%;width:500px;height:500px;">
        <div id="google-maps-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                style="height:100%;width:100%;border:0;" frameborder="0"
                src="https://www.google.com/maps/embed/v1/place?q=rangmahal+bhopal&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
        </div><a class="googlecoder" href="https://www.bootstrapskins.com/themes" id="get-data-for-map">premium
            bootstrap themes</a>
        <style>
            #google-maps-canvas img {
                max-height: none;
                max-width: none !important;
                background: none !important;
            }
        </style>
    </div>
</body>

</html>
