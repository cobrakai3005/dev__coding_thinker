<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        body {
            background-color: rgb(202, 158, 243);
            color: white;
        }

        table {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- Html Table -->
    <h1>HTML Tables</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>S no.</th>
                <th>Actor</th>
                <th>Movie</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td colspan="2">Salman</td>
                <!-- <td>Kick</td> -->
            </tr>
            <tr>
                <!-- <td>2</td> -->
                <td>Amir</td>
                <td>3 Idiots</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
