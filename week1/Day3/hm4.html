<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeky Schedule</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Weeky Schedule</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>TuesDay</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Morning</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Science Lab</td>
                <td>History</td>
                <td>English</td>
            </tr>
            <tr>

                <td>Physics</td>
                <td>geography</td>
                <td>sports</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td colspan="5">lunch break </td>


            </tr>
            <tr>
                <td>Evening</td>
                <td>Computer science Lab</td>
                <td>Art</td>
                <td rowspan="2">Music</td>
                <td>Drama</td>
                <td>Free Period</td>
            </tr>
            <tr>
                <td>Late Evening</td>
                <td colspan="2">Self Study</td>


                <td>Debate</td>
                <td>Sports</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
