<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfactory Survey</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <h1>Customer Satisfactory Survey</h1>
    <p>Please take few minutes to give us you valluable feedback</p>
    <hr>
    <!-- Personal details -->
    <section>
        <form action="">
            <h2>Personal Details</h2>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br><br>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" placeholder="Your age">
            <br><br>
    </section>

    <!-- Service Feedback Section -->

    <h2>Service Feedback</h2>
    <p>Which feature do you like ?</p>

    <input type="checkbox" id="fastservice" name="fastservice">
    <label for="fastservice">Fast Service</label>
    <br>
    <input type="checkbox" id="hightQualityProducts" name="hightQualityProducts">
    <label for="hightQualityProducts">High - Quality Products</label>
    <br>
    <input type="checkbox" id="excelentSupport" name="excelentSupport">
    <label for="excelentSupport">Excellent excelentSupport</label>
    <br>

    <label for="suggestions">Suggestions</label>
    <textarea name="suggestions" id="suggestions"></textarea>

    <input type="submit">
    </form>
</body>

</html>
